<div class="content-header">
    <h3 class="content-header-title"> 1200 Records found</h3>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Database Name</td>
                <td>Table Name</td>
                <td>Column Name</td>
                <td>Flag</td>
            </tr>
            </thead>
            <tbody when-scroll-ends="loadMoreRecords()" class="main-tbody">
            <tr ng-repeat="(key, value) in responseObject">
                <td>{{ $index + 1 }}</td>
                <td>DB1</td>
                <td>{{key}}</td>
                <td ng-repeat-start="(column, columnValue) in value">{{column}}</td>
                <td ng-repeat-end>{{columnValue}}</td>
                <td ng-class="{warning: (columnValue != 'true'), ok: (columnValue = 'true')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
